<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/AirBnB-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/4-common.css">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="./styles/6-filters.css">
</head>
<body>
    <header>
        <image src="./images/AirBnB-logo.png" class="image"></image>
        
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona</h4>
                <div class="popover" id="locations-pop">
                    <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    <h2>Arizona:</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen</h4>
                <div class="popover" id="amenities-pop">
                    <ul>
                        <li>Bedroom</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                        <li>Internet</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
